<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Adithya Gopakumar</title>
    <link
      rel="icon"
      href="https://i.ibb.co/WkkSKSL/137-1372714-free-calculator-icon-black-png-transparent-background-calculator.jpg"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="screen">
          <p class="display-txt"></p>
        </div>

        <div class="input-btns">
          <button class="btn clear operation">Clr</button>
          <button class="btn delete operation">Del</button>
          <button class="btn modulus operation">%</button>
          <button class="btn divide operation">/</button>
          <button class="btn nmbr nmbr-7">7</button>
          <button class="btn nmbr nmbr-8">8</button>
          <button class="btn nmbr nmbr-9">9</button>
          <button class="btn multiply operation">*</button>
          <button class="btn nmbr nmbr-4">4</button>
          <button class="btn nmbr nmbr-5">5</button>
          <button class="btn nmbr nmbr-6">6</button>
          <button class="btn subtract operation">-</button>
          <button class="btn nmbr nmbr-1">1</button>
          <button class="btn nmbr nmbr-2">2</button>
          <button class="btn nmbr nmbr-3">3</button>
          <button class="btn addition operation">+</button>
          <button class="btn extra operation">+</button>
          <button class="btn nmbr nmbr-0">0</button>
          <button class="btn equals operation">=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>Created By Adithya Gopakumar.</p>
      <p>Sep 2022</p>
    </footer>
    <script src="index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
